<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Mario Breakout</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/mario_logo.png" alt="" class="logo-img" />
        <br />
        <div id="game-play">
        <img id="start-button" src="./images/play.png" alt="play-game-button">
        <img src="./images/arrow.png" alt="" class="arrow-img" />
        </div>
      </div>

      <div id="game-container">
      <div id="score-div">
        <h3>POINTS: <span id="score">0</span></h3>
      </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
        <div id="mario-gif">
          <img src="./images/mario_running.gif" alt="" id="mario-running">
        </div>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/gameover.png" alt="" id="gameover-img" />
        <br />
        <img src="./images/restart.png" alt="" id="restart-button-lose">
      </div>
      <div id="you-win">
        <img src="./images/youwin.png" alt="" id="gameover-img" />
        <br />
        <div id="you-win-buttons">
          <img src="./images/nextlevel.png" alt="" id="next-level">
          <img src="./images/restart.png" alt="" id="restart-button-win">
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/block.js"></script>
  </body>
</html>
